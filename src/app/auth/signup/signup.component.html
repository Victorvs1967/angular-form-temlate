<h2 mat-dialog-title>Sign Up</h2>
<mat-divider></mat-divider>
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="form-fields">
    <mat-form-field>
        <mat-label>Username</mat-label>
        <input type="text" matInput formControlName="username" placeholder="enter username..."/>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" placeholder="enter password..."/>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" placeholder="enter email..."/>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
      <button mat-stroked-button mat-dialog-close type="button">Cancel</button>
    <button mat-stroked-button type="submit">Sign Up</button>
  </mat-dialog-actions>
</form>
